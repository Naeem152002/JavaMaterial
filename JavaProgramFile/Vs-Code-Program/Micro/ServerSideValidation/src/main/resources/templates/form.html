<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mt-5" >
            <div class="col-md-6 offset-md-3">

                <form th:action="@{/process}" method="post" th:object="${loginData}">
                    <div class="form-group">
                      <label for="exampleInputEmail1" >UserName</label>
                      <input type="text" name="userName" class="form-control"  th:value="${loginData.userName}" id="exampleInputEmail1" aria-describedby="emailHelp">
                      
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1" class="form-label">Email</label>
                      <input type="email" name="email" th:value="${loginData.email}" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>


            </div>
        </div>
    </div>
</body>
</html>
