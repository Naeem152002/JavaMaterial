<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example of loop</title>
</head>
<body>
    <h1>Going to traverse elements in collection</h1>

    <h1 th:text="${List}"></h1>

    <ul>

<li th:each="n,status:${List}">
    <span th:style="${status.odd} ?'color:red':' ' " th:text="${status.index}+' '+${n}"></span>

</li>

    </ul>
</body>
</html>
